{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new topic:</h2>
{% endblock page_header %}

{% block content %}

    <form class="form" action="{% url 'learning_logs:new_topic' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name="submit">Add Topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
