{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}

    <h3>Edit Entry:</h3>
    <form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}"
        method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name='submit'>Save Changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
